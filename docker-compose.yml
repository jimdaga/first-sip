services:
  postgres:
    image: postgres:16-alpine
    container_name: first-sip-db
    environment:
      POSTGRES_DB: first_sip
      POSTGRES_USER: first_sip
      POSTGRES_PASSWORD: local_dev_password
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.utf8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U first_sip -d first_sip"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: first-sip-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  asynqmon:
    image: hibiken/asynqmon:latest
    platform: linux/amd64
    container_name: first-sip-asynqmon
    ports:
      - "8081:8080"
    environment:
      REDIS_ADDR: redis:6379
    depends_on:
      - redis
    restart: unless-stopped

  sidecar:
    build:
      context: .
      dockerfile: sidecar/Dockerfile
    container_name: first-sip-sidecar
    environment:
      REDIS_URL: redis://redis:6379
      PLUGIN_DIR: /app/plugins
      CREW_TIMEOUT_SECONDS: "300"
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
    ports:
      - "8000:8000"
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./plugins:/app/plugins:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/live"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 10s

volumes:
  postgres_data:
  redis_data:
